version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: wonki-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    # DB가 같은 서버(호스트)에 있는 경우 host 네트워크 모드 사용
    network_mode: "host"
    restart: unless-stopped
